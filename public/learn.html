<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn - Skill-It</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; }
    .roadmap-item { cursor: pointer; padding: 6px 12px; border-radius: 6px; margin-bottom: 4px; }
    .completed { background-color: #4b5563; color: #9ca3af; }
    .current { background-color: #f97316; color: white; font-weight: bold; }
    .pending { color: #d1d5db; }
    .subtopic { margin-left: 20px; }
    .loader { border: 4px solid #ccc; border-top: 4px solid #f97316; border-radius: 50%; width: 36px; height: 36px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #roadmap-container { max-height: 80vh; overflow-y: auto; padding-right: 8px; }
    #ai-chat { max-height: 80vh; overflow-y: auto; }
    .chat-bubble { padding: 10px 14px; border-radius: 12px; margin-bottom: 6px; max-width: 80%; }
    .ai-bubble { background-color: #f97316; color: white; align-self: flex-start; }
    .user-bubble { background-color: #4b5563; color: white; align-self: flex-end; }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="p-4 border-b border-gray-800 text-center">
    <h1 class="text-2xl font-bold text-orange-500">Skill-It Learning Path</h1>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex overflow-hidden">

    <!-- LEFT PANEL: Roadmap -->
    <aside class="w-1/3 bg-gray-900 border-r border-gray-800 p-4 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-4">Roadmap</h2>
      <div id="roadmap-container">
        <p class="text-gray-400">Loading roadmap...</p>
      </div>
    </aside>

    <!-- RIGHT PANEL: AI Interaction -->
    <section class="flex-1 p-6 flex flex-col">
      <div id="ai-chat" class="flex-1 flex flex-col overflow-y-auto">
        <div class="text-center mt-20">
          <div class="loader"></div>
          <p class="mt-2 text-gray-400">Assessing your level...</p>
        </div>
      </div>
      <div class="mt-4 flex">
        <input id="user-answer" type="text" placeholder="Type your answer..." class="flex-1 p-3 rounded-l-lg bg-gray-800 text-white focus:outline-none">
        <button id="submit-answer" class="bg-orange-500 p-3 rounded-r-lg hover:bg-orange-400">Submit</button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-gray-500 text-sm border-t border-gray-800">
    Built with ❤️ by Krishna2646 | Skill-It MVP
  </footer>

  <!-- SCRIPT -->
  <script>
    // Placeholder roadmap for UI
    const roadmapData = [
      { topic: "Introduction to Machine Learning", subtopics: ["Supervised Learning", "Unsupervised Learning"] },
      { topic: "Linear Regression", subtopics: ["Simple", "Multiple"] },
      { topic: "Classification", subtopics: ["Logistic Regression", "Decision Trees"] },
      { topic: "Clustering", subtopics: ["K-Means", "Hierarchical"] }
    ];

    const roadmapContainer = document.getElementById('roadmap-container');

    function renderRoadmap(currentIndex = 0) {
      roadmapContainer.innerHTML = '';
      roadmapData.forEach((item, i) => {
        const div = document.createElement('div');
        div.classList.add('roadmap-item');
        if(i < currentIndex) div.classList.add('completed');
        else if(i === currentIndex) div.classList.add('current');
        else div.classList.add('pending');
        div.innerHTML = `<strong>${item.topic}</strong>`;
        item.subtopics.forEach(sub => {
          const subDiv = document.createElement('div');
          subDiv.classList.add('subtopic');
          subDiv.classList.add(i < currentIndex ? 'completed' : (i===currentIndex?'current':'pending'));
          subDiv.textContent = sub;
          div.appendChild(subDiv);
        });
        roadmapContainer.appendChild(div);
      });
    }

    renderRoadmap();

    // AI chat placeholder
    const aiChat = document.getElementById('ai-chat');
    const userAnswer = document.getElementById('user-answer');
    const submitBtn = document.getElementById('submit-answer');

    submitBtn.addEventListener('click', () => {
      const answer = userAnswer.value.trim();
      if(!answer) return;
      const userBubble = document.createElement('div');
      userBubble.classList.add('chat-bubble','user-bubble');
      userBubble.textContent = answer;
      aiChat.appendChild(userBubble);
      userAnswer.value = '';
      aiChat.scrollTop = aiChat.scrollHeight;

      // Placeholder AI response
      setTimeout(() => {
        const aiBubble = document.createElement('div');
        aiBubble.classList.add('chat-bubble','ai-bubble');
        aiBubble.textContent = "AI response: Great! Let's move to the next subtopic...";
        aiChat.appendChild(aiBubble);
        aiChat.scrollTop = aiChat.scrollHeight;
      }, 800);
    });

    userAnswer.addEventListener('keydown', e => {
      if(e.key==='Enter') submitBtn.click();
    });
  </script>

</body>
</html>
