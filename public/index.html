<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill-It</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: sans-serif; }
    .loader {
      border: 4px solid #ccc;
      border-top: 4px solid #f97316; /* orange */
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .process-block {
      min-width: 200px;
      padding: 16px;
      margin: 8px;
      border-radius: 12px;
      background-color: #374151; /* grey */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- HEADER / TITLE -->
  <header class="p-8 text-center">
    <h1 class="text-4xl font-bold text-orange-500 mb-2">Skill-It</h1>
    <p class="text-gray-400 text-lg">Your AI-Powered Learning Companion</p>
  </header>

  <!-- CENTER CHATBOX -->
  <main class="flex-1 flex flex-col items-center justify-center px-4">
    <div class="relative w-full max-w-xl">
      <input id="topic-input" type="text" placeholder="Ask me about any topic..." 
        class="w-full p-4 rounded-xl bg-gray-800 text-white text-lg focus:outline-none">
      <button id="submit-btn" 
        class="absolute top-2 right-2 bg-orange-500 p-2 rounded-full hover:bg-orange-400 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m0 0l-6-6m6 6l-6 6"/>
        </svg>
      </button>
    </div>
    <div id="loading" class="mt-6 hidden text-center">
      <div class="loader"></div>
      <p class="mt-2 text-gray-400">Generating your roadmap...</p>
    </div>
  </main>

  <!-- PROCESS BLOCKS -->
  <section class="mt-12 mb-12 overflow-x-auto px-4">
    <div class="flex gap-4">
      <div class="process-block">
        <h3 class="text-xl font-bold mb-2">Ask</h3>
        <p>Type your topic and get a personalized roadmap</p>
      </div>
      <div class="process-block">
        <h3 class="text-xl font-bold mb-2">Learn</h3>
        <p>Step-by-step guidance tailored for your level</p>
      </div>
      <div class="process-block">
        <h3 class="text-xl font-bold mb-2">Build</h3>
        <p>Apply knowledge through projects and hands-on practice</p>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-gray-500 text-sm border-t border-gray-800">
    Built with ❤️ by Krishna2646 | Skill-It MVP
  </footer>

  <!-- SCRIPT -->
  <script>
    const input = document.getElementById('topic-input');
    const submitBtn = document.getElementById('submit-btn');
    const loading = document.getElementById('loading');

    submitBtn.addEventListener('click', () => {
      const topic = input.value.trim();
      if(!topic) return;
      loading.classList.remove('hidden');
      // For now, just simulate redirect after 1s (to be replaced with learn.html AI core)
      setTimeout(() => {
        // Replace with actual page / AI logic later
        alert(`You entered: ${topic}`);
        loading.classList.add('hidden');
      }, 1000);
    });

    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') submitBtn.click();
    });
  </script>

</body>
</html>
